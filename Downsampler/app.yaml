name: Downsampler
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic to read data from
    defaultValue: activations-10ms-interval-v1
    required: true
  - name: output
    inputType: OutputTopic
    description: This is the output topic to write data to
    defaultValue: activations-100ms-interval
    required: true
  - name: data_key
    inputType: FreeText
    description: ''
    defaultValue: temperature
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
