name: Downsampler
language: python
variables:
  - name: input
    inputType: OutputTopic
    description: This is the input topic to read data from
    defaultValue: activations-10ms-interval
    required: true
  - name: output
    inputType: OutputTopic
    description: This is the output topic to write data to
    defaultValue: influxdb-v3-downsampled
    required: true
  - name: data_key
    inputType: FreeText
    description: ''
    defaultValue: activation
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
