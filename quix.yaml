# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: InfluxDB V3 Data Source
    application: InfluxDB V3 Data Source
    deploymentType: Service
    version: 5543104e5269b8c0697b070868ae06fa4da3807c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: water-temp-30min-samples
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ''
        required: true
        value: ContentSquad
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ''
        required: true
        value: https://us-east-1-1.aws.cloud2.influxdata.com/
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: ''
        required: true
        value: h2o_temperature
      - name: task_interval
        inputType: FreeText
        description: ''
        required: false
        value: 10y
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: ''
        required: true
        value: noaa-water-sample
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_db3
  - name: Downsampler
    application: Downsampler
    deploymentType: Service
    version: e7d3806f86815c836d7d3976a3eb495ec95b2c1a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: activations-10ms-interval-v1
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: activations-100ms-interval
      - name: data_key
        inputType: FreeText
        description: ''
        required: true
        value: activation
  - name: InfluxDB V3 Data Sink
    application: InfluxDB V3 Data Sink
    deploymentType: Service
    version: 1f43697ccbf6ececcea88f5c472a1935eb8c9c4d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: 'A dictonary containing tags and their expected values. E.g {"room": "Kitchen", "sensor": "K001"}'
        required: false
        value: '{}'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: ''
        required: true
        value: 100ms_activations
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ''
        required: true
        value: https://us-east-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ''
        required: true
        value: ContentSquad
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: ''
        required: true
        value: connector-testing-sink
      - name: input
        inputType: InputTopic
        description: ''
        required: true
        value: activations-100ms-interval
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_db3
      - name: data_key
        inputType: FreeText
        description: ''
        required: true
        value: activation

