# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: InfluxDB V3 Data Source
    application: InfluxDB V3 Data Source
    deploymentType: Service
    version: 3b19e36ebb635d75f9103a7afad8c4217f61f9a5
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: activations-10ms-interval
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ''
        required: true
        value: ContentSquad
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ''
        required: true
        value: https://us-east-1-1.aws.cloud2.influxdata.com/
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: ''
        required: true
        value: 10ms_activations
      - name: task_interval
        inputType: FreeText
        description: ''
        required: false
        value: 5h
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: ''
        required: true
        value: ConnectorTesting
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_db3
  - name: Downsampler
    application: Downsampler
    deploymentType: Service
    version: bc6fc6ec8b542f1c18662478b6ccbcde12260bf0
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: OutputTopic
        description: This is the input topic to read data from
        required: true
        value: activations-10ms-interval
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: activations-100ms-interval
      - name: data_key
        inputType: FreeText
        description: ''
        required: true
        value: activation

# This section describes the Topics of the data pipeline
